<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        button#noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go on a date with me? (After you move on.)</h1>
        <button id="yesButton">Yes</button>
        <button id="noButton">No</button>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Move the "No" button to a random position on the screen
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Function to ensure that the user eventually hits Yes
        noButton.addEventListener('click', moveNoButton);

        // Show the dialog box when the Yes button is clicked
        yesButton.addEventListener('click', function() {
            alert("I knew you'd choose yes.");
        });
    </script>
</body>
</html>
